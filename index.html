    servers = [
        "eu3",
        "us1",
        "eu2",
        "us2"
    ];

    function formatLinks(id) {
        let file = id.replace(/^[^/]*[/]/, "") + ".vs4";
        let res = file;
        for (let s of servers) {
            res += ` <a href="https://${s}.torquemada-games.com?t=mp4&amp;f=${file}" download>${s}</a>`;
        }
        return res;
    }

    function loadExternalPreview(preview) {
        let img = document.getElementById(`img-${preview}`);
        //console.log (`load external preview https://strippokerhd.com/galeria/${preview}/rank.jpg`);
        img.src = `https://strippokerhd.com/galeria/${preview}/rank.jpg`
        img.onerror = null;
    }

    selectedOpponents = [];
    selectedPreviews = [];

    function toggle(opponent, preview) {
        if (selectedOpponents.includes(opponent)) {
            selectedOpponents.splice(selectedOpponents.indexOf(opponent), 1);
            selectedPreviews.splice(selectedPreviews.indexOf(preview), 1);
            //console.log(`opponent-${opponent} opponent-unselected`)
            document.getElementById(`opponent-${opponent}`).className = "opponent-unselected";
        } else {
            selectedOpponents.push(opponent);
            selectedPreviews.push(preview);
            //console.log(`opponent-${opponent} opponent-selected`)
            document.getElementById(`opponent-${opponent}`).className = "opponent-selected";
        }
        document.getElementById("button-small").disabled = selectedOpponents.length == 0;
        document.getElementById("button-large").disabled = selectedOpponents.length == 0;
        document.getElementById("button-edit").disabled = selectedOpponents.length == 0;
    }

    function start(large) {
        let loc = `play.html?style=${large ? "large" : "small"}`;
        for (let i = 0; i < selectedOpponents.length; i++) {
            loc += `&id${i+1}=${selectedOpponents[i]}&preview${i+1}=${selectedPreviews[i]}`;
        };
        location.href = loc;
    }
    
    function edit() {
        let loc = `edit.html?&id1=${selectedOpponents[0]}`;
        location.href = loc;
    }
</script>

<div id="opponents">
    <script>
        let groups = []
        for (let o of opponents) {
            if (groups[o.group]) {
                groups[o.group].push(o);
            } else {
                groups[o.group] = [o];
            }
        }
        for (let g of groups.reverse()) {     
            if (g) {
                for (let o of g.reverse()) {
                    document.write(`
                        <div class="opponent-unselected" id="opponent-${o.id}" title="${o.id.replace(/^[^/]*[/]/, "") + ".vs4"}">
                            <img class="opponent-image" id="img-${o.preview}" onclick="toggle('${o.id}', '${o.preview}')" src="preview/${o.preview}.jpg" onerror="loadExternalPreview(${o.preview})">
                            <div class="opponent-name" onclick="toggle('${o.id}', '${o.preview}')">${o.name}</div>
                            <div class="opponent-table">
                                <div class="opponent-links">
                                    ${formatLinks(o.id)}
                                </div>
                                <div class="opponent-info" onclick="toggle('${o.id}', '${o.preview}')">
                                    <div class="opponent-data">${o.age}yo ${o.height}cm ${o.weight}kg ${o.cup}</div>
                                    <div class="opponent-desc">${o.description}</div>
                                </div>
                            </div>
                        </div>
                    `)
                }
            }
        }
    </script>
</div>
<div id="start-buttons">
    <button id="button-small" onclick="start(false)" disabled>Start with small buttons</button>
    <button id="button-large" onclick="start(true)" disabled>Start with large buttons</button>
    <div id="info-buttons">Select up to 4 opponents and click a Start button.</div>
    <button id="button-edit" onclick="edit(true)" disabled>Edit timestamp</button>
</div>
